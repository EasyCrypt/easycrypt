[ATP verit]
name = "veriT"
exec = "veriT"
exec = "verit"
version_switch = "--help"
version_regexp = "Version: \\([^ \n\r]+\\)"
command = "why3-cpulimit %t %m -h %e %f"
driver = "drivers/verit.drv"

